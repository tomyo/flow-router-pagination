<template name="paginationBar">
  <ul class="pagination">
    {{#if showMinus}}
      <li class="first-button first"><a href="#">&lt;&lt;</a></li>
      <li class="minus-button minus"><a href="#">-</a></li>
    {{/if}}
    {{#each pages this.count}}
      <li class="page-button change-page {{selected}}">
        <a data-page="{{this}}" href="#">{{pageNumber}}</a>
      </li>
    {{/each}}
    {{#if showPlus this.count}}
      <li class="plus-button plus"><a href="#">+</a></li>
      <li class="last-button last"><a href="#">&gt;&gt;</a></li>
    {{/if}}
  </ul>
</template>
